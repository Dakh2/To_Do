<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO list Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>personal docket</h1>
        <input type="text" id="task-input" placeholder="Add a new task">
        <div id="error-message-container" class="hidden"></div>
        <button id="add-task-button">Add Task</button>
        
        <div class="buttons">
            <input type="text" id="search-bar" placeholder="Search tasks...">
            <button id="show-all">Show All</button>
            <button id="show-completed">Show Completed</button>
            <button id="show-active">Show Active</button>
        </div>
        
        <ul id="task-list"></ul>
        <p id="no-search-results" class="hidden">Task NOT found.</p>
        
        <p id="no-tasks-message">No tasks available.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
